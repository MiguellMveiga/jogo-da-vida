<footer>
   <div id="caixa-dialogo" onclick="proximoDialogo()">
        <div id="dialogo-personagem" class="dialogo-personagem">
            <img id="imagem-personagem" class="imagem-personagem" src="">
            <div id="texto-personagem" class="texto-personagem">
                <h2 id="nome-personagem" class="nome-personagem">Pedro</h2>

            </div>
        </div>
        <center>
            <a href="jogodavidafase3.html"><button class="botao-dialogo">Sim</button></a>

        </center>
    </div>

    <div id="imagem-fundo-esquerda" class="imagem-fundo"></div>
    <div id="imagem-fundo-direita" class="imagem-fundo"></div>

    <script>
        let dialogos = [
            { personagem: "Pedro", texto: "Eu não deveria ter demorado tanto para vir, quase fui assaltado! Nem sei se este é o lugar certo, parece muito tecnológico para o meu gosto.", imagem: "https://i.imgur.com/4c2hvOy.png", posicao: "esquerda" },
           { personagem: "Pedro", texto: " Ué cade o lucas, procurei ele não achei em nenhum lugar (a preocupação de ficar sozinho no meio de toda aquela gente e toda aquela tecnologia que apesar de nunca ter visto lhe parece ser muito interessante asola o coração de Pedro)", imagem: "https://i.imgur.com/4c2hvOy.png", posicao: "esquerda" },
            { personagem: "Pedro", texto: "(Começo a andar em circulos de tanta preucupação, sinto que vou desmaiar a qualquer momento)", imagem: "https://i.imgur.com/4c2hvOy.png", posicao: "esquerda" },
            { personagem: "?", texto: "Ei você de blusa azul, parece que você ta meio preucupadão, relaxa parceiro tenho um negocinho especial aqui pra você que vai te fazer relaxar na hora, é só você me seguir que vou te apresentar para o meu fornecedor para ele te dar uma amostra grátis", imagem: "", posicao: "direita" },
             { personagem: "Pedro", texto: "(Não sei de onde essa voz está vindo, acredito que esteja vindo daquele beco escuro, defitivamente preciso de algo para relaxar. Devo ir?", imagem: "https://i.imgur.com/4c2hvOy.png", posicao: "esquerda" },
            // Adicione mais diálogos conforme necessário
        ];

        let indiceDialogo = 0;

        function proximoDialogo() {
            if (indiceDialogo < dialogos.length) {
                let dialogo = dialogos[indiceDialogo];
                document.getElementById("nome-personagem").innerText = dialogo.personagem;
                document.getElementById("texto-dialogo").innerText = dialogo.texto;
                document.getElementById("imagem-personagem").src = dialogo.imagem;
                document.getElementById("dialogo-personagem").className = "dialogo-personagem " + dialogo.posicao;
                document.getElementById("imagem-fundo-esquerda").style.opacity = dialogo.posicao === "esquerda" ? 1 : 0.5;
                document.getElementById("imagem-fundo-direita").style.opacity = dialogo.posicao === "direita" ? 1 : 0.5;
                indiceDialogo++;
            } else {
                // Mostra os botões quando todos os diálogos forem exibidos
                let botoes = document.getElementsByClassName("botao-dialogo");
                for (let i = 0; i < botoes.length; i++) {
                    botoes[i].style.display = "inline-block";
                }
            }
        }

        // Chama a função para iniciar o diálogo quando a página é carregada
        window.onload = proximoDialogo;
    </script>
